<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Moshify</title>
  </head>
  <body>
    <section class="block block--dark block--skewed-right">
      <div class="container grid grid--1x2 hero">
        <header class="block__header hero__content">
          <h1 class="block__heading">Cloud Hosting for Pros</h1>
          <p class="hero__tagline">
            Deploy your website in less than 60 seconds.
          </p>
          <a href="#" class="btn btn--accent">Get Stared</a>
        </header>
        <picture>
          <source
            type="image/webp"
            srcset="images/banner.webp 1x, images/banner@2x.webp 2x"
          />
          <source
            type="image/png"
            srcset="images/banner.png 1x, images/banner@2x.png 2x"
          />
          <img class="hero__img" src="images/banner.png" alt="Banner image." />
        </picture>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
